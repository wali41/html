<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formating In HTML</title>

</head>

<body>

    <h3>Text Bold:</h3>

    <b>Codingal</b>

    <h3>Text with extra importance:</h3>

    <strong>Codingal</strong>

    <h3>Italic Text:</h3>

    <i>Codingal</i>

    <h3>Emphasized Text:</h3>

    <em>Codingal</em>

    <h3>Marked Text:</h3>

    <mark>Codingal</mark>

    <h3>Deleted Text:</h3>

    <del>Codingal</del>

    <h3>Superscript</h3>

    4 <sup>2</sup>

    <h3>Subscript</h3>

    H<sub>2</sub>O


</body>

</html>
